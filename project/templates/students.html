<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Студенты</title>
</head>
<body>
    <table>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
        </tr>
    {% for person in context %}
        <tr>
            <td>{{person.name}}</td>
            <td>{{person.lastname}}</td>
            <td>{{person.age}}</td>
        </tr>
    {% endfor %}

        </table>
</body>
</html>
